<h2>Danh sách người dùng</h2>

<a routerLink="/users/add">
  <button>Thêm người dùng</button>
</a>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Tên</th>
      <th>Email</th>
      <th>Password</th>
      <th>Hành động</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.password }}</td>
      <td>
        <button (click)="deleteUser(user.id)">Xóa</button>
      </td>
    </tr>
  </tbody>
</table>
